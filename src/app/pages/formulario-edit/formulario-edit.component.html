<form (ngSubmit)="editar(formularioLibro)" #formularioLibro="ngForm">
  <h2 style="text-align: center;">Formulario de Ingreso de Libros</h2>

  <label for="id">ID:</label>
  <input type="text" id="id" name="id" [(ngModel)]="libro.id">

  <label for="autor">Autor:</label>
  <input type="text" id="autor" name="autor" [(ngModel)]="libro.autor">

  <label for="titulo">Libro:</label>
  <input type="text" id="titulo" name="titulo" [(ngModel)]="libro.titulo">

  <label for="anio">Año de Publicación:</label>
  <input type="number" id="anio" name="anio" [(ngModel)]="libro.anio">

  <label for="portada">URL de la Portada:</label>
  <input type="url" id="portada" name="portada" [(ngModel)]="libro.portada">

  <button type="submit">Guardar Libro</button>

  <img id="preview" class="img-preview" [src]="libro.portada" alt="Vista previa de la portada" style="display:block; max-width: 150px;">
</form>
