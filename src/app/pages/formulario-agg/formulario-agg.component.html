<form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
  <h2 style="text-align: center;">Formulario de Ingreso de Libros</h2>

  <label for="id">ID:</label>
  <input type="text" id="id" name="id" [(ngModel)]="id" required>

  <label for="autor">Autor:</label>
  <input type="text" id="autor" name="autor" [(ngModel)]="autor" required>

  <label for="libro">Título del Libro:</label>
  <input type="text" id="libro" name="libro" [(ngModel)]="libro" required>

  <label for="anioPublicacion">Año de Publicación:</label>
  <input type="number" id="anioPublicacion" name="anioPublicacion" [(ngModel)]="anioPublicacion" required>

  <label for="portada">URL de la Portada:</label>
  <input type="url" id="portada" name="portada" [(ngModel)]="portada" required>

  <button type="submit">Guardar Libro</button>

  <img id="preview" class="img-preview" [src]="portada" alt="Vista previa de la portada" style="display:block;">
</form>
